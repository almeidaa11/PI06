<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img src="../img/wikihero-logo.png" alt="WikiHero Logo" id="logo">WikiHero
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">

                </div>
            </nav>
        </div>

    <main>
        <div class="container-fluid">

            <div id="mainSlider" class="carousel slide" data-ride="carousel">

                <li data-target="#mainSlider" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner"> <!-- conteúdo-->
                <div class="carousel-item active">
                  <img src="../img/cropped-Marvel-1.jpg" class="d-block w-100" alt="Coleção">
                  <div class="carousel-caption d-md-block">
                    <h2>Quer saber mais sobre seus heróis favoritos?</h2>
                    <p>Conheça nossa coleção</p>

                </div>

                    <p>Venha conhecer</p>
                    <a href="#" class="main-btn2">Conhecer</a>
                  </div>
                </div>
                <div class="carousel-item">
                    <img src="../img/banner2.png" class="d-block w-100" alt="Integração">
                    <div class="carousel-caption d-md-block">
                      <h2>Deseja saber um pouco da empresa WikiHero ?</h2>
                      <p>Venha conhecer</p>
                      <a href="#" class="main-btn2">Conhecer</a>
                    </div>
                  </div>
              </div>
              <a class="carousel-control-prev" href="#mainSlider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#mainSlider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
    </main>
    <script src="js/scripts.js"></script>
